<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NICE GREEN美蔬菜廚房-後台管理</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/skin.css" rel="stylesheet">
<style type="text/css">
body {
	background-image:url(img/website-bg.gif);
}
</style>
</head>

<body style="overflow-y: hidden;">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"></h1>

            </div>
            <h3>後台管理系統</h3>
            <form class="m-t" role="form" action="member-list.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="帳號" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密碼" required>
                </div>
                <p class="text-left" style="color:#c32532;"><i class="fa fa-exclamation-triangle mr5" aria-hidden="true"></i>帳號或密碼錯誤</p>
                <button type="submit" class="btn btn-black block full-width m-b">登入</button>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
